<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>KJC LP Auto Staking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🚀 KJC LP Auto Staking</h1>

    <!-- 🔗 เชื่อมกระเป๋า -->
    <button onclick="connectWallet()">🔗 เชื่อมต่อกระเป๋า</button>
    <p id="walletAddress">❌ ยังไม่เชื่อมต่อ</p>

    <hr>

    <!-- 👥 ระบบ Referrer -->
    <h3>👥 ระบบ Referrer (แนะนำ):</h3>
    <input type="text" id="refAddress" placeholder="ที่อยู่ผู้นำแนะนำ" />
    <button onclick="registerReferrer()">✅ สมัคร Referrer</button>

    <p id="referrerInfo">👤 ผู้นำแนะนำของคุณ: -</p>
    <p id="refReward">💰 รางวัล Referral: -</p>
    <button onclick="claimReferralReward()">🎁 เคลมรางวัล Referral</button>
    <button onclick="copyRefLink()">📋 คัดลอกลิงก์แนะนำ</button>

    <hr>

    <!-- 📥 Stake LP -->
    <h3>📥 ฝาก LP เพื่อรับรางวัล</h3>
    <input type="number" id="lpAmount" placeholder="จำนวน LP ที่ต้องการ Stake" />
    <button onclick="stakeLP()">✅ ยืนยันการ Stake</button>

    <hr>

    <!-- 📊 ข้อมูลของคุณ -->
    <h3>🔍 ข้อมูลของคุณ</h3>
    <p id="stakedLP">🪙 LP ที่คุณ Stake: -</p>
    <p id="claimableReward">💎 รางวัลที่เคลมได้: -</p>
    <button onclick="claimStakingReward()">🎁 เคลมรางวัล Staking</button>
    <button onclick="withdrawLP()">🔓 ถอน LP</button>

    <hr>
    <p>💡 ระบบจะ Lock LP 180 วัน และจ่ายรางวัล KJC ทุก 15 วัน</p>
    <p>📈 อัตราผลตอบแทน APY: <strong>30% ต่อปี</strong></p>
  </div>

  <!-- ✅ โหลดฟังก์ชันจาก JS Module -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
